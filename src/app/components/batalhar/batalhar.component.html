<button id="button" (click)="BattleStarts()">Start</button>

<div id="my-player-stats">
  <img id="img1" src="assets/images/hel.png">

  <h2 id="name">Nome: {{myPlayer.nome}}</h2>


<h2 id="weapon">Weapon: {{myWeapon.nome}}</h2>



</div>


<div id="my-enemy-stats">

  <img id="img2" src="assets/images/uchi.png">
  <h2 id="nome">Nome: {{myEnemy.nome}}</h2>


<h2 id="arma">Weapon: {{hisWeapon.nome}}</h2>



</div>
